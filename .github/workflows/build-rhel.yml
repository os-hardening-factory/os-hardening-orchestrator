name: ğŸ§± RHEL Hardened Image Build

on:
  workflow_dispatch:

jobs:
  build-rhel:
    runs-on: ubuntu-latest
    permissions:
      id-token: write
      contents: write

    env:
      OS_NAME: "rhel"
      OS_VERSION: "9"
      CIS_VERSION: "1.5"
      AWS_REGION: "ap-south-1"
      PACKER_VERSION: "1.11.2"

    steps:
      - name: ğŸ§¾ Checkout repository
        uses: actions/checkout@v4

      - name: ğŸ” Configure AWS credentials via OIDC
        uses: aws-actions/configure-aws-credentials@v4
        with:
          role-to-assume: arn:aws:iam::661539128717:role/GitHubActionsFactoryRole
          aws-region: ${{ env.AWS_REGION }}

      - name: ğŸ”§ Install dependencies (no containerd conflicts)
        run: |
          echo "ğŸ”§ Installing minimal dependencies..."
          sudo apt-get update -y
          sudo apt-get install -y \
            wget curl unzip python3-pip software-properties-common gpg jq
          pip3 install boto3 PyGithub
          echo "âœ… Dependencies installed."

      - name: ğŸ“¦ Install Packer via binary (no APT)
        run: |
          echo "ğŸ“¦ Installing HashiCorp Packer v${PACKER_VERSION} (binary)..."
          curl -fsSL "https://releases.hashicorp.com/packer/${PACKER_VERSION}/packer_${PACKER_VERSION}_linux_amd64.zip" -o packer.zip
          sudo unzip -o packer.zip -d /usr/local/bin/
          rm -f packer.zip
          packer version
          echo "âœ… Packer installed successfully without APT."

      - name: ğŸ§© Install required Packer plugins
        run: |
          echo "ğŸ§© Installing Packer plugins..."
          packer plugins install github.com/hashicorp/docker
          packer plugins install github.com/hashicorp/ansible
          echo "âœ… Plugins installed."

      - name: ğŸ§© Initialize and validate RHEL Packer template
        run: |
          echo "ğŸ§© Initializing and validating RHEL Packer template..."
          packer init packer/rhel
          packer validate \
            -var "image_name=rhel-validate-placeholder" \
            -var "base_image=redhat/ubi9:latest" \
            packer/rhel
          echo "âœ… Validation complete."

      - name: ğŸ—ï¸ Build hardened RHEL image
        run: |
          TIMESTAMP=$(date +%Y%m%d)
          TAG="${{ env.OS_NAME }}-${{ env.OS_VERSION }}-cis${{ env.CIS_VERSION }}-hardening-${TIMESTAMP}"
          echo "ğŸš€ Building hardened image: ${TAG}"
          packer build \
            -var "image_name=${TAG}" \
            -var "base_image=redhat/ubi9:latest" \
            packer/rhel
          echo "âœ… Build complete: ${TAG}:latest"

      - name: ğŸ” Scan image using Trivy
        run: |
          echo "ğŸ” Scanning RHEL image for vulnerabilities..."
          curl -sfL https://raw.githubusercontent.com/aquasecurity/trivy/main/contrib/install.sh | sudo sh -s -- -b /usr/local/bin
          trivy image "${{ env.OS_NAME }}-${{ env.OS_VERSION }}-cis${{ env.CIS_VERSION }}-hardening-$(date +%Y%m%d):latest" \
            --format json -o reports/trivy-rhel.json --severity HIGH,CRITICAL || true
          echo "âœ… Scan complete."

      - name: â˜ï¸ Upload compliance report to S3
        if: success()
        run: |
          echo "â˜ï¸ Uploading compliance reports..."
          python3 tools/upload_to_s3_and_trigger_glue.py
        env:
          AWS_REGION: ${{ env.AWS_REGION }}

      - name: ğŸª¶ Update vendor changelog
        if: success()
        run: |
          echo "ğŸª¶ Updating vendor changelog..."
          TIMESTAMP=$(date +%Y%m%d)
          python3 tools/dispatch_to_vendor_repos.py \
            --vendor "rhel" \
            --cis_profile "cis${{ env.CIS_VERSION }}" \
            --version "v1.0.0" \
            --build_date "${TIMESTAMP}" \
            --summary "CIS ${{ env.CIS_VERSION }} compliance & security patches"
        env:
          GITHUB_TOKEN: ${{ secrets.PERSONAL_ACCESS_TOKEN }}
