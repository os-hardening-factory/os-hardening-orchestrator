name: ğŸ¦¾ RHEL Hardened Image Build

on:
  workflow_dispatch:

jobs:
  build-rhel:
    runs-on: ubuntu-latest
    permissions:
      id-token: write
      contents: write

    env:
      OS_NAME: "rhel"
      OS_VERSION: "9"
      CIS_VERSION: "1.5"
      AWS_REGION: "ap-south-1"
      PACKER_VERSION: "1.14.2"

    steps:
      - name: ğŸ§¾ Checkout repository
        uses: actions/checkout@v4

      - name: ğŸ” Configure AWS credentials via OIDC
        uses: aws-actions/configure-aws-credentials@v4
        with:
          role-to-assume: arn:aws:iam::661539128717:role/GitHubActionsFactoryRole
          aws-region: ${{ env.AWS_REGION }}

      - name: ğŸ”§ Install dependencies
        run: |
          echo "ğŸ”§ Installing dependencies..."
          sudo apt-get update -y
          sudo apt-get install -y wget curl unzip python3-pip software-properties-common gpg jq
          pip3 install boto3 PyGithub
          echo "âœ… Base dependencies installed."

      - name: ğŸ“¦ Install Packer (binary)
        run: |
          echo "ğŸ“¦ Installing Packer ${PACKER_VERSION}..."
          curl -fsSL "https://releases.hashicorp.com/packer/${PACKER_VERSION}/packer_${PACKER_VERSION}_linux_amd64.zip" -o packer.zip
          sudo unzip -o packer.zip -d /usr/local/bin/
          rm -f packer.zip
          packer version
          echo "âœ… Packer installed."

      - name: ğŸ§© Install Packer plugins
        run: |
          echo "ğŸ§© Installing required plugins..."
          packer plugins install github.com/hashicorp/docker
          packer plugins install github.com/hashicorp/ansible
          packer plugins installed
          echo "âœ… Plugins ready."

      - name: ğŸ‹ Verify Docker environment
        run: |
          echo "ğŸ‹ Verifying Docker setup..."
          docker --version
          docker info
          echo "âœ… Docker ready."

      - name: ğŸ” Install Trivy
        run: |
          echo "ğŸ” Installing Trivy..."
          curl -sfL https://raw.githubusercontent.com/aquasecurity/trivy/main/contrib/install.sh | sh -s -- -b /tmp
          sudo mv /tmp/trivy /usr/local/bin/trivy
          trivy --version
          echo "âœ… Trivy installed."

      - name: ğŸ§© Initialize & validate Packer
        run: |
          echo "ğŸ§© Initializing and validating RHEL Packer template..."
          packer init packer/rhel
          packer validate packer/rhel
          echo "âœ… Template valid."

      - name: ğŸ—ï¸ Build hardened RHEL image
        run: |
          TIMESTAMP=$(date +%Y%m%d)
          TAG="${{ env.OS_NAME }}-${{ env.OS_VERSION }}-cis${{ env.CIS_VERSION }}-hardening-${TIMESTAMP}"
          echo "ğŸš€ Building hardened image: $TAG"
          packer build \
            -var "image_name=${TAG}" \
            -var "base_image=redhat/ubi9:latest" \
            packer/rhel
          echo "âœ… Image built successfully: ${TAG}:latest"

      - name: ğŸ” Scan image with Trivy
        run: |
          mkdir -p reports
          TAG="${{ env.OS_NAME }}-${{ env.OS_VERSION }}-cis${{ env.CIS_VERSION }}-hardening-$(date +%Y%m%d)"
          echo "ğŸ” Scanning ${TAG}:latest..."
          trivy image "${TAG}:latest" --format json -o reports/trivy-${TAG}.json --severity HIGH,CRITICAL || true
          echo "âœ… Scan completed."

      - name: ğŸ“Š Upload scan reports
        uses: actions/upload-artifact@v4
        with:
          name: rhel-security-reports
          path: reports/

      - name: â˜ï¸ Upload compliance report to S3
        run: |
          echo "â˜ï¸ Uploading compliance report..."
          python3 tools/upload_to_s3_and_trigger_glue.py
        env:
          AWS_REGION: ${{ env.AWS_REGION }}

      - name: ğŸª¶ Update vendor changelog
        run: |
          echo "ğŸª¶ Updating vendor changelog..."
          python3 tools/dispatch_to_vendor_repos.py \
            --vendor "rhel" \
            --cis_profile "cis${{ env.CIS_VERSION }}" \
            --version "v1.0.0" \
            --build_date "$(date +%Y%m%d)" \
            --summary "RHEL CIS${{ env.CIS_VERSION }} hardening & CVE remediation"
          echo "âœ… Changelog updated."
        env:
          GITHUB_TOKEN: ${{ secrets.PERSONAL_ACCESS_TOKEN }}
