name: ðŸ§ Ubuntu Hardened Image Build

on:
  workflow_dispatch:

jobs:
  build-ubuntu:
    runs-on: ubuntu-latest
    permissions:
      id-token: write
      contents: write

    env:
      OS_NAME: "ubuntu"
      OS_VERSION: "22.04"
      CIS_VERSION: "1.4"
      AWS_REGION: "ap-south-1"
      PACKER_VERSION: "1.11.2"

    steps:
      - name: ðŸ§¾ Checkout repository
        uses: actions/checkout@v4

      - name: ðŸ” Configure AWS credentials via OIDC
        uses: aws-actions/configure-aws-credentials@v4
        with:
          role-to-assume: arn:aws:iam::661539128717:role/GitHubActionsFactoryRole
          aws-region: ${{ env.AWS_REGION }}

      - name: âœ… Verify AWS access
        run: |
          echo "ðŸ” Verifying AWS credentials..."
          aws sts get-caller-identity
          echo "âœ… AWS credentials configured successfully"

      - name: ðŸ”§ Install dependencies (no containerd conflicts)
        run: |
          set -e
          echo "ðŸ”§ Installing dependencies without containerd conflicts..."

          # Update package lists
          sudo apt-get update -y

          # Install base tools only (no Docker/containerd packages)
          sudo apt-get install -y \
            wget \
            curl \
            unzip \
            python3-pip \
            gpg \
            lsb-release \
            jq \
            software-properties-common

          echo "âœ… Base dependencies installed"

      - name: ðŸ“¦ Install Packer (binary method)
        run: |
          echo "ðŸ“¦ Installing Packer ${PACKER_VERSION}..."
          
          # Download and install Packer binary
          curl -fsSL "https://releases.hashicorp.com/packer/${PACKER_VERSION}/packer_${PACKER_VERSION}_linux_amd64.zip" -o packer.zip
          sudo unzip -o packer.zip -d /usr/local/bin/
          rm -f packer.zip
          
          # Verify installation
          packer version
          echo "âœ… Packer installed successfully"

      - name: ðŸ‹ Verify Docker environment
        run: |
          echo "ðŸ‹ Checking Docker availability..."
          
          # GitHub runners have Docker pre-installed
          docker --version || (echo "âŒ Docker not found" && exit 1)
          docker info || (echo "âŒ Docker daemon unavailable" && exit 1)
          
          echo "âœ… Docker is ready"

      - name: ðŸ” Install Trivy scanner
        run: |
          echo "ðŸ” Installing Trivy security scanner..."
          
          # Install Trivy using official script (no apt/containerd dependency)
          curl -sfL https://raw.githubusercontent.com/aquasecurity/trivy/main/contrib/install.sh | sh -s -- -b /tmp
          sudo mv /tmp/trivy /usr/local/bin/trivy
          
          # Verify installation
          trivy --version
          echo "âœ… Trivy installed successfully"

      - name: ðŸ Install Python dependencies
        run: |
          echo "ðŸ Installing Python libraries..."
          pip3 install --upgrade pip
          pip3 install boto3 PyGithub
          echo "âœ… Python dependencies installed"

      - name: ðŸ§© Initialize and validate Packer
        run: |
          echo "ðŸ§© Initializing Packer configuration..."
          packer init packer/ubuntu
          
          echo "ðŸ§© Validating Packer template..."
          packer validate packer/ubuntu
          
          echo "âœ… Packer configuration is valid"

      - name: ðŸ—ï¸ Build hardened Ubuntu image
        run: |
          TIMESTAMP=$(date +%Y%m%d)
          TAG="${{ env.OS_NAME }}-${{ env.OS_VERSION }}-cis${{ env.CIS_VERSION }}-hardening-${TIMESTAMP}"

          echo "ðŸš€ Building hardened image: $TAG"
          packer build \
            -var "local_tag=latest" \
            -var "image_name=${TAG}" \
            -var "base_image=ubuntu:22.04" \
            packer/ubuntu

          echo "âœ… Image built successfully: ${TAG}:latest"

      - name: ðŸ” Scan image using Trivy
        run: |
          TIMESTAMP=$(date +%Y%m%d)
          TAG="${{ env.OS_NAME }}-${{ env.OS_VERSION }}-cis${{ env.CIS_VERSION }}-hardening-${TIMESTAMP}"

          echo "ðŸ” Running security scan on: ${TAG}:latest"
          mkdir -p reports
          
          # Run Trivy scan (continue on error to allow report upload)
          trivy image "${TAG}:latest" \
            --format json \
            -o reports/trivy-${TAG}.json \
            --severity HIGH,CRITICAL || true

          echo "âœ… Security scan completed"

      - name: ðŸ“Š Upload scan reports as artifacts
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: security-reports
          path: reports/
          retention-days: 30

      - name: â˜ï¸ Upload compliance report to S3
        if: success()
        run: |
          echo "â˜ï¸ Uploading compliance reports to S3..."
          python3 tools/upload_to_s3_and_trigger_glue.py
        env:
          AWS_REGION: ${{ env.AWS_REGION }}

      - name: ðŸª¶ Update vendor changelog
        if: success()
        run: |
          TIMESTAMP=$(date +%Y%m%d)
          
          echo "ðŸª¶ Updating vendor changelog..."
          python3 tools/dispatch_to_vendor_repos.py \
            --vendor "${{ env.OS_NAME }}" \
            --cis_profile "cis${{ env.CIS_VERSION }}" \
            --version "v1.0.0" \
            --build_date "${TIMESTAMP}" \
            --summary "CIS ${{ env.CIS_VERSION }} compliance and OS security patches"
          
          echo "âœ… Vendor changelog updated"
        env:
          GITHUB_TOKEN: ${{ secrets.PERSONAL_ACCESS_TOKEN }}

      - name: ðŸ“ Build Summary
        if: always()
        run: |
          echo "## ðŸŽ¯ Build Summary" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "- **OS**: ${{ env.OS_NAME }} ${{ env.OS_VERSION }}" >> $GITHUB_STEP_SUMMARY
          echo "- **CIS Profile**: ${{ env.CIS_VERSION }}" >> $GITHUB_STEP_SUMMARY
          echo "- **Build Date**: $(date +%Y-%m-%d)" >> $GITHUB_STEP_SUMMARY
          echo "- **Packer Version**: ${{ env.PACKER_VERSION }}" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          
          if [ -d "reports" ]; then
            echo "### ðŸ“Š Security Reports" >> $GITHUB_STEP_SUMMARY
            echo "Check the artifacts section for detailed Trivy scan results." >> $GITHUB_STEP_SUMMARY
          fi
