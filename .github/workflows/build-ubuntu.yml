name: ğŸ§ Ubuntu Hardened Image Build

on:
  workflow_call:

jobs:
  build-ubuntu:
    runs-on: ubuntu-latest
    permissions:
      id-token: write
      contents: write

    steps:
      - name: ğŸ§¾ Checkout
        uses: actions/checkout@v4

      - name: ğŸ”§ Install Dependencies
        run: |
          sudo apt-get update -y
          sudo apt-get install -y wget curl unzip python3-pip gpg
          wget -O- https://apt.releases.hashicorp.com/gpg | sudo gpg --dearmor -o /usr/share/keyrings/hashicorp-archive-keyring.gpg
          echo "deb [signed-by=/usr/share/keyrings/hashicorp-archive-keyring.gpg] https://apt.releases.hashicorp.com noble main" | sudo tee /etc/apt/sources.list.d/hashicorp.list
          sudo apt-get update && sudo apt-get install -y packer
          curl -sfL https://raw.githubusercontent.com/aquasecurity/trivy/main/contrib/install.sh | sudo sh -s -- -b /usr/local/bin
          pip3 install boto3 PyGithub

      - name: ğŸ§© Packer Build - Ubuntu
        run: |
          packer init packer/ubuntu
          packer validate packer/ubuntu
          packer build -var "local_tag=ubuntu-hardened:\$(date +%Y%m%d)-\${GITHUB_SHA::7}" packer/ubuntu

      - name: ğŸ” Scan Image with Trivy
        run: |
          mkdir -p reports
          IMAGE=ubuntu-hardened:\$(date +%Y%m%d)-\${GITHUB_SHA::7}
          trivy image \$IMAGE -f json -o reports/trivy-ubuntu.json || true

      - name: â˜ï¸ Upload to S3
        run: python3 tools/upload_to_s3_and_trigger_glue.py
        env:
          AWS_REGION: ap-south-1
