name: ğŸ­ OS Hardening Orchestrator

on:
  workflow_dispatch:
    inputs:
      vendor:
        description: "Select OS vendor (amazonlinux, ubuntu, rhel, or all)"
        required: true
        default: "all"

jobs:
  build:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        os_type: ${{ fromJson(github.event.inputs.vendor == 'all' && '["amazonlinux","ubuntu","rhel"]' || format('["{0}"]', github.event.inputs.vendor)) }}
    permissions:
      id-token: write
      contents: write

    steps:
      - name: Checkout orchestrator repo
        uses: actions/checkout@v4

      - name: Configure AWS credentials via OIDC
        uses: aws-actions/configure-aws-credentials@v4
        with:
          role-to-assume: arn:aws:iam::661539128717:role/GitHubActionsFactoryRole
          aws-region: ap-south-1

      - name: Install dependencies
        run: |
          sudo apt-get update -y
          sudo apt-get install -y wget curl gpg python3-pip software-properties-common
          wget -O- https://apt.releases.hashicorp.com/gpg | gpg --dearmor | sudo tee /usr/share/keyrings/hashicorp-archive-keyring.gpg >/dev/null
          echo "deb [signed-by=/usr/share/keyrings/hashicorp-archive-keyring.gpg] https://apt.releases.hashicorp.com $(lsb_release -cs) main" | sudo tee /etc/apt/sources.list.d/hashicorp.list
          sudo apt-get update -y && sudo apt-get install -y packer
          pip3 install boto3 PyGithub

      - name: ğŸ—ï¸ Initialize and build hardened image
        run: |
          echo "ğŸš€ Building hardened image for ${{ matrix.os_type }}..."
          echo "ğŸ“¦ Installing required Packer plugins..."
          packer plugins install github.com/hashicorp/packer-plugin-ansible
          packer plugins install github.com/hashicorp/docker

          echo "âš™ï¸ Initializing Packer..."
          packer init packer/${{ matrix.os_type }}

          echo "ğŸ—ï¸ Building ${{ matrix.os_type }} hardened image..."
          packer build -var "local_tag=${{ matrix.os_type }}-hardened:v1.0.0-cis1.4-$(date +%Y%m%d)-${GITHUB_SHA::7}" packer/${{ matrix.os_type }}
